<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="cards">
      <div class="cards__front">
        <div class="cards__logo"></div>
        <div class="cards__number">0000 0000 0000 0000</div>
        <div class="cards__name-date">
          <div class="cards__name">Jane Appleseed</div>
          <div class="cards__date">00/00</div>
        </div>
      </div>
      <div class="cards__back">000</div>
    </section>
    <section class="form">
      <div class="form__box-name">
        <label for="name" class="form__label">Cardholder Name</label>
        <input type="text" name="Card name" id="name" />
      </div>
      <div class="form__box-number">
        <label for="number" class="form__label">Card Number</label>
        <input type="text" name="Card number" id="number" maxlength="19" />
      </div>
      <div class="form__box-date-cvc">
        <div class="form__date">
          <label>EXP. DATE (MM/YY)</label>
          <div class="form__month-year">
            <input type="number" class="form__month" />
            <input type="number" class="form__year" />
          </div>
        </div>
        <div class="form__cvc">
          <label for="">CVC</label>
          <input type="number" id="form__cvc" />
        </div>
      </div>
      <button class="form__submit">Confirm</button>
    </section>
  </body>
</html>
